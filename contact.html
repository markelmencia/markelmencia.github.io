<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact - Markel Mencía</title>
        <link rel="stylesheet" href="style/headerfooter.css">
        <link rel="stylesheet" href="style/contact.css">
        <link rel="stylesheet" href="style/chatgpt.css">

        <link rel="icon" type="image/x-icon" href="img/logo.png">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    </head>

    <body id="contact-body">
        <header>
            <nav>
                <ul>
                    <li>
                        <a href="index.html" class="a-header" id="a-logo">
                            <img src="img/logo.png" alt="Logo" id="logo-nav">
                        </a>    
                    </li>
                    
                    <li>
                        <a href="projects.html" class="a-header">
                            Projects
                        </a>
                    </li>

                    <li>
                        <a href="contact.html" class="selected a-header">
                            Contact
                        </a>
                    </li>
                </ul>
            </nav>
        </header>

        <main>
            <div id="contact-title">
                <h3 id="title-braille">
                    ⠉⠕⠝⠞⠁⠉⠞
                </h3>
                <h1 id="title">
                    Contact
                </h1>
            </div>
            <div id="top-radius"></div>

            <div id="contact-section">
                <h4>
                    ⠺⠗⠊⠞⠑ ⠍⠑ ⠁⠝ ⠑⠍⠁⠊⠇
                </h4>
                <h2>
                    Write me an email
                </h2>
                <form>
                    <p class="contact-p">General information</p>
                    <input type="text" placeholder="Name" class="textfield"><br>
                    <input type="text" placeholder="Email" class="textfield"><br>

                    <div id="datediv">
                        <p class="contact-p">Response date limit</p>
                        <input type="date" id="date-limit"><br>
                    </div>

                    <div id="contact-reason-div">
                        <p class="contact-p">Contact reason</p>
                        <input type="radio" id="project-idea" name="contact-reason" value="project-idea">
                        <label for="project-idea" id="project-idea-label">Project idea</label>
                        <input type="radio" id="other" name="contact-reason" value="Other">
                        <label for="other">Other</label><br>
                    </div>

                    <div>
                        <p class="contact-p">Contact method you prefer</p>
                        <select name="contact-method" id="contact-method">
                            <optgroup label="Contact method">
                                <option value="email">Email</option>
                                <option value="linkedin">LinkedIn</option>
                                <option value="phone">Phone</option>
                                <option value="other">Other (specify in message)</option>
                            </optgroup>
                        </select><br>
                    </div>
                    <textarea name="Message" placeholder="Message"></textarea><br>
                    <input type="checkbox" id="urgent-checkbox" value="urgent">
                    <label for="urgent-checkbox">Urgent</label>
                    <input type="submit" value="Submit" id="submit">
                </form>
            </div>
        </main>

        <footer>
            <div id="footer-left">
                <p id="footer-markel">Markel Mencía, 2025</p>
                <a href="https://github.com/markelmencia/" target="_blank">
                    <img src="img/github.svg" alt="Github icon" class="footer-icon">
                </a>

                <a href="https://www.linkedin.com/in/markel-mencía-ramírez-893867347" target="_blank">
                    <img src="img/linkedin.svg" alt="LinkedIn icon" class="footer-icon">
                </a>
            </div>
                
            <a id="a-footer" href="https://github.com/markelmencia/markelmencia.github.io" target="_blank">Website source code</a>
        </footer>
    </body>
</html>
